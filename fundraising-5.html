<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artsupp</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- slick -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />

    <!-- google fonts || fira sans -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

    <!-- main -->
    <section>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-md-4 px-5 py-5 position-relative vh-100 position-relative">
                    <div class="text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="img/galleryia.png" class="img-fluid rounded-circle" alt=""> <span
                                class="fw-bold fs-20 ms-2">Galleria Spada</span>
                        </div>

                        <h2 class="fs-34 fw-bold my-3">
                            Restauro quadro <br>
                            Folla Particolare
                        </h2>
                        <p>
                            Oltre 536 opere, tra dipinti, sculture <br> e affreschi del secolo XIX. Una perla <br> del
                            patrimonio
                            italiano artistico e <br> decorativo che vanta milioni di <br> visitatori ogni anno.
                        </p>


                        <img src="img/logo.png" class="img-fluid logoImggg" alt="">
                    </div>
                </div>
                <div class="col-md-8 p-5 picasso">
                    <div class="position-relative">
                        <button class="btn times-btn">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="text-center">
                        <p class="fs-10 ls-2 text-uppercase">
                            Passaggio 3 di 3
                        </p>
                        <div class="progresss">
                            <div class="inner"></div>
                        </div>

                        <h2 class="fs-34 my-3 fw-bold">
                            Dona al museo
                        </h2>

                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <button class="btn text-white mx-2 btn-pay active">
                                carta di credito/debito
                            </button>
                            <button class="btn text-white mx-2 btn-pay">
                                paypal
                            </button>
                        </div>
                        <div class="mx-auto w-50">
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-info fs-18 px-4 rounded-pill py-3 mx-2">
                                    10 €
                                </button>
                                <button class="btn btn-outline-info fs-18 px-4 rounded-pill py-3 mx-2">
                                    50 €
                                </button>
                                <button class="btn btn-outline-info fs-18 px-4 rounded-pill py-3 mx-2">
                                    100 €
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <img src="img/cards.png" class="img-fluid w-100" alt="">
                            </div>

                            <form action="" class="mt-5 text-start rounded-pill">
                                <div class="form-floating my-3">
                                    <input type="text" class="form-control" id="text1"
                                        placeholder="**** **** **** 1500">
                                    <label for="text1" class="text-dark">Numero di Carta</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pe-2">
                                        <div class="form-floating my-3">
                                            <input type="text" class="form-control" id="text1"
                                                placeholder="**** **** **** 1500">
                                            <label for="text1" class="text-dark">Numero di Carta</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 ps-2">
                                        <div class="form-floating my-3">
                                            <input type="text" class="form-control" id="text1"
                                                placeholder="**** **** **** 1500">
                                            <label for="text1" class="text-dark">Numero di Carta</label>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-info rounded-pill py-2 fs-18 w-100 mt-4">
                                    sostieni
                                </button>

                                <hr>

                                <p class="fw-bold text-center">
                                    oppure dona con
                                </p>

                                <button class="btn btn-light rounded-pill py-2 fs-18 w-100 mt-4">
                                    <img src="img/gpay.png" class="img-fluid" alt="">
                                </button>



                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main -->




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
