<body>


    <!-- profile -->
    <section class="profile">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-md-4 p-0">
                    <img src="img/profile-left.png" class="img-fluid h-100" alt="">
                </div>
                <div class="col-md-8 p-5 position-relative">
                    <button class="closebtn btn">
                        <i class="fa fa-times"></i>
                    </button>
                    <div class="text-center">
                        <h2 class="fs-35 fw-bold mb-4">
                            Benvenuto su Artsupp
                        </h2>
                    </div>
                    <div class="col-md-6 m-auto">
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="text1" placeholder="Password">

                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="text1" placeholder="Password">

                            Hai dimenticato la password?
                        </a>

                            Accedi
                        </button>
                        <p class="my-4 text-center">
                            OPPURE
                        </p>
                        <button class="btn btn-primary w-100 py-2 rounded-pill">
                            <i class="fab fa-facebook"></i> Continua con Facebook
                        </button>
                        <button class="btn btn-light w-100 py-2 rounded-pill mt-3">

                            Continuando, accetti i <a href="">Termini e condizioni</a> di Artsupp e dichiari di aver
                            letto la nostra

                        <a href="" class="d-block mt-5 mb-2 text-info text-center text-decoration-none">
                            Non sei ancora iscritto ad artsupp? Registrati
                        </a>
                        <a href="" class="d-block text-info text-center text-decoration-none">
                            Sei un museo? Inizia qui
                        </a>

                </div>
            </div>

    <!-- jQuery -->
